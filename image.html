<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <h2>image pada html</h2>
    <img src="https://picsum.photos/id/237/200/300" alt="Gambar anjing" />

    <h2>image pada html menggunakan style width</h2>
    <img
      src="pic.png"
      alt="Gambar kucing"
      style="width: 250px; height: 250px"
    />
  </body>
</html>
