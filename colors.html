<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>
  <body>
    <p style="background-color: #eba134">ini warna menggunakan hex</p>
    <p style="background-color: rgb(255, 99, 71)">ini warna menggunakan rgb</p>
    <p style="background-color: hsl(203, 82%, 56%)">
      ini warna menggunakan hsl
    </p>
    <p style="background-color: rgba(255, 99, 71, 0.5)">
      ini warna menggunakan rgba
    </p>
    <p style="background-color: hsla(9, 100%, 64%, 0.5)">
      ini warna menggunakan hsla
    </p>
  </body>
</html>
