<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture</title>
  </head>
  <body>
    <h2>Picture HTML</h2>
    <picture>
      <source media="(max-width: 500px)" srcset="pic.png" />
      <source media="(max-width: 1000px)" srcset="pic2.png" />
      <img
        src="pic.png"
        alt="gambar kucing"
        style="width: 350px; height: 350px"
      />
    </picture>
  </body>
</html>
