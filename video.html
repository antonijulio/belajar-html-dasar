<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <h2>video relative url</h2>
    <video width="1020px" height="720px" controls>
      <source src="video.mp4" />
    </video>

    <h2>video absolute url</h2>
    <iframe
      width="1519"
      height="526"
      src="https://www.youtube.com/embed/hMDJyb7VkYw"
      title="Tutorial HTML Dasar (Bahasa Indonesia)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
